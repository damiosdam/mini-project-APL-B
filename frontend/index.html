<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="src/styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="src/scripts/login.js"></script>
</head>

<body>
    <img id="tracker" src="src/images/tracker.png" alt="covid tracker">
    <div class="login">
        <h2>Selamat Datang</h2>
        <br/><br/>
        <form id="login" method="get" action="login.php">
            <div class="input-container">
                <i class="material-icons icon">perm_identity</i>
                <input class="masukan" type="text" name="Uname" id="Uname" placeholder="Username">
            </div>
            <div class="input-container">
                <i class="material-icons icon">lock</i>
                <input class="masukan" type="Password" name="Pass" id="Pass" placeholder="Password">
            </div>
            <a href="menu.html"><input type="button" name="log" id="log" value="Login"></a>
        </form>
    </div>
    <br/><br/><br/><br/><br/><br/>
    <img id="logo" src="src/images/gambar.png" alt="logo login">
</body>

</html>
